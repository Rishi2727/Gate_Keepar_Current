<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <h1>Users</h1>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Add</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Organization</th>
                <th scope="col">Person Name</th>

      <!-- Modal add data -->
 <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Organization</label>
                        <select class="form-control" id="org-id" aria-label="Default select example">
                            <option selected>---Select Organization---</option>
                            <!-- <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Person Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Phone No</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="adress"class="form-control" id="address" cols="60" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Profile Pic</label>
                        <input type="file" class="form-control" id="profilePic">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">User Group</label>
                        <select class="form-control" id="user-group-id" aria-label="Default select example">
                            <option selected>---Select User Group---</option>
                            <!-- <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">RFID Card</label>
                        <select class="form-control" id="rfid-card-id" aria-label="Default select example">
                            <option selected>---Select RFID Card---</option>
                            <!-- <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option> -->
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary add-user">Submit</button>
            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Organization</label>

                    <div class="mb-3">
                        <label for="address" class="form-label">Person Name</label>

                    <div class="mb-3">
                        <label for="address" class="form-label">email</label>
                        <input type="text" class="form-control" id="edit-email">

                    <div class="mb-3">
                        <label for="address" class="form-label">password</label>
                        <input type="password" class="form-control" id="edit-password">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Phone No</label>
                        <input type="text" class="form-control" id="edit-phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea name="adress"class="form-control" id="edit-address" cols="60" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Description</label>
                        <input type="text" class="form-control" id="edit-description">

            <div class="modal-footer">

<!-- toast message -->
<div style="position: absolute;top:10px;right: 50px; z-index: 999;">
    <div class="toast align-items-center text-white bg-success border-0" role="alert" >
        <div class="d-flex">
          <div class="toast-body">
            User Added Successfully
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let endpoint = 'http://localhost:8082/';
        //get all permission group
        function getAllUser(){
            url = endpoint + 'user/getAllUsers';
            fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let html = '';
                data.forEach(element => {
                    html += `<tr>
                                <td>${element.id}</td>
                                <td>${element.org_name}</td>
                                <td>${element.name}</td>
                                <td>${element.email}</td>
                                <td>${element.phone_no}</td>
                                <td>${element.address}</td>
                                <td>${element.description}</td>
                                <td>${element.user_img}</td>
                                <td>${element.user_group_name}</td>
                                <td>${element.rfid_card_name}</td>
                                <td>
                                    <button class="btn btn-primary edit-user-btn" data-bs-toggle="modal" data-bs-target="#editUserModal" data-id="${element.id}">Edit</button>
                                    <button class="btn btn-danger delete-user-btn" data-id="${element.id}">Delete</button>
                                </td>
                            </tr>`;
                });
                document.querySelector('tbody').innerHTML = html;
            }).catch(error => {
                console.log(error);
            });
        }
        getAllUser();

        // get the orgainzation
        function getOrganization() {
            url = endpoint + 'organization/getAllOrg';
            fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let html = '';
                data.forEach(element => {
                    html += `<option value="${element.id}">${element.name}</option>`;
                });
                document.querySelector('#org-id').innerHTML += html;
                document.querySelector('#edit-org-id').innerHTML += html;
            }).catch(error => {
                console.log(error);
            });
        }
        getOrganization();

        // get the user group
        function getUserGroup() {
            url = endpoint + 'userGroup/getAllUserGroups';
            fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let html = '';
                data.forEach(element => {
                    html += `<option value="${element.id}">${element.group_name}</option>`;
                });
                document.querySelector('#user-group-id').innerHTML += html;
                document.querySelector('#edit-user-group-id').innerHTML += html;
            })
        }
        getUserGroup();

        // get the rfid card
        function getRfidCard() {
            url = endpoint + 'rfid/getAllRfidCards';
            fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                let html = '';
                data.forEach(element => {
                    html += `<option value="${element.id}">${element.card_no}</option>`;
                });
                document.querySelector('#rfid-card-id').innerHTML += html;
                document.querySelector('#edit-rfid-card-id').innerHTML += html;
            }).catch(error => {
                console.log(error);
            });
        }
        getRfidCard();

        // add user
        document.querySelector('.add-user').addEventListener('click', function(){
            let orgId = document.querySelector('#org-id').value;
            let name = document.querySelector('#name').value;
            let email = document.querySelector('#email').value;
            let password = document.querySelector('#password').value;
            let phoneNo = document.querySelector('#phone').value;
            let address = document.querySelector('#address').value;
            let description = document.querySelector('#description').value;
            let userImg = document.querySelector('#profilePic').value;
            let userGroupId = document.querySelector('#user-group-id').value;
            let rfidCardId = document.querySelector('#rfid-card-id').value;

            let data = {
                org_id: parseInt(orgId),
                name: name,
                email: email,
                password: password,
                phone_no: phoneNo,
                address: address,
                description: description,
                user_img: null,
                user_group_id: parseInt(userGroupId),
                rfid_card_id: parseInt(rfidCardId)
            }

            url = endpoint + 'user/addUser';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                console.log(data);
                getAllUser();
                //after add the data, clear the input field and close the modal
                document.querySelector('#org-id').value = '';
                document.querySelector('#name').value = '';
                document.querySelector('#email').value = '';
                document.querySelector('#password').value = '';
                document.querySelector('#phone').value = '';
                document.querySelector('#address').value = '';
                document.querySelector('#description').value = '';
                document.querySelector('#profilePic').value = '';
                document.querySelector('#user-group-id').value = '';
                document.querySelector('#rfid-card-id').value = '';
                
                // call the close function
                var myModalEl = document.getElementById('addUserModal')
                var modal = bootstrap.Modal.getInstance(myModalEl)
                modal.hide()

                // show the toast
                var tostMsg = document.querySelector(".toast-body");
                tostMsg.innerHTML = "User added successfully";

                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function (toastEl) {
                    return new bootstrap.Toast(toastEl)
                });
                toastList.forEach(toast => toast.show());

            }).catch(error => {
                console.log(error);
            });
        });

        // edit user
        document.querySelector('tbody').addEventListener('click', function(e){
            if(e.target.classList.contains('edit-user-btn')){
                let id = e.target.getAttribute('data-id');
                url = endpoint + 'user/getUserById/' + id;
                fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.querySelector('#edit-org-id').value = data.org_id;
                    document.querySelector('#edit-name').value = data.name;
                    document.querySelector('#edit-email').value = data.email;
                    document.querySelector('#edit-password').value = data.password;
                    document.querySelector('#edit-phone').value = data.phone_no;
                    document.querySelector('#edit-address').value = data.address;
                    document.querySelector('#edit-description').value = data.description;
                    document.querySelector('#edit-profilePic').value = data.user_img;
                    document.querySelector('#edit-user-group-id').value = data.user_group_id;
                    document.querySelector('#edit-rfid-card-id').value = data.rfid_card_id;
                    document.querySelector('.edit-user').setAttribute('data-id', data.id);
                })
            }
        });

        // update user
        document.querySelector('.edit-user').addEventListener('click', function(){
            let id = this.getAttribute('data-id');
            let orgId = document.querySelector('#edit-org-id').value;
            let name = document.querySelector('#edit-name').value;
            let email = document.querySelector('#edit-email').value;
            let password = document.querySelector('#edit-password').value;
            let phoneNo = document.querySelector('#edit-phone').value;
            let address = document.querySelector('#edit-address').value;
            let description = document.querySelector('#edit-description').value;
            let userImg = document.querySelector('#edit-profilePic').value;
            let userGroupId = document.querySelector('#edit-user-group-id').value;
            let rfidCardId = document.querySelector('#edit-rfid-card-id').value;

            let data = {
                org_id: parseInt(orgId),
                name: name,
                email: email,
                password: password,
                phone_no: phoneNo,
                address: address,
                description: description,
                user_img: null,
                user_group_id: parseInt(userGroupId),
                rfid_card_id: parseInt(rfidCardId)
            }

            url = endpoint + 'user/editUser/' + id;
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json())
            .then(data => {
                console.log(data);
                getAllUser();
                //after add the data, clear the input field and close the modal
                document.querySelector('#edit-org-id').value = '';
                document.querySelector('#edit-name').value = '';
                document.querySelector('#edit-email').value = '';
                document.querySelector('#edit-password').value = '';
                document.querySelector('#edit-phone').value = '';
                document.querySelector('#edit-address').value = '';
                document.querySelector('#edit-description').value = '';
                document.querySelector('#edit-profilePic').value = '';
                document.querySelector('#edit-user-group-id').value = '';
                document.querySelector('#edit-rfid-card-id').value = '';
                
                // call the close function
                var myModalEl = document.getElementById('editUserModal')
                var modal = bootstrap.Modal.getInstance(myModalEl)
                modal.hide()

                // show the toast
                var tostMsg = document.querySelector(".toast-body");
                tostMsg.innerHTML = "User updated successfully";

                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function (toastEl) {
                    return new bootstrap.Toast(toastEl)
                })
                toastList.forEach(toast => toast.show())

            }).catch(error => {
                console.log(error);
            });
        });

        // delete user
        document.querySelector('tbody').addEventListener('click', function(e){
            if(e.target.classList.contains('delete-user-btn')){
                let id = e.target.getAttribute('data-id');
                url = endpoint + 'user/deleteUser/' + id;
                fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    getAllUser();

                     // show the toast
                     var tostMsg = document.querySelector(".toast-body");
                    tostMsg.innerHTML = "User deleted successfully";

                    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                    var toastList = toastElList.map(function (toastEl) {
                        return new bootstrap.Toast(toastEl)
                    })
                    toastList.forEach(toast => toast.show())

                })
                .catch(error => {
                    console.log(error);
                });
            }
        });

           
    </script>
</body>
