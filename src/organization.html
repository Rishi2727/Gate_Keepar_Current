<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
    <a href="../index.html" >back to home</a>
    <h1>Organization</h1>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">name</th>
                <th scope="col">address</th>
                <th scope="col">contact_no</th>
                <th scope="col">contact_person</th>
                <th scope="col">description</th>
                <th scope="col">logo_image</th> 
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <!-- ---------------------------model--------------------------- -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Organization</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-3">
                        <label for="contact_no" class="form-label">Contact No</label>
                        <input type="text" class="form-control" id="contact_no">
                    </div>
                    <div class="mb-3">
                        <label for="contact_person" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="contact_person">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="logo_image" class="form-label">Logo Image</label>
                        <input type="file" class="form-control" id="logo_image">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary add-org">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- ---------------------------model for edit--------------------------- -->

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Organization</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="editaddress">
                    </div>
                    <div class="mb-3">
                        <label for="contact_no" class="form-label">Contact No</label>
                        <input type="text" class="form-control" id="editcontact_no">
                    </div>
                    <div class="mb-3">
                        <label for="contact_person" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="editcontact_person">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="editdescription">
                    </div>
                    <div class="mb-3">
                        <label for="logo_image" class="form-label">Logo Image</label>
                        <input type="file" class="form-control" id="editlogo_image">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary edit-org"id="edit-org">Submit</button>
            </div>
        </div>
    </div>
</div>

    <!-- toas message -->
    <div style="position: absolute;top:10px;right: 50px; z-index: 999;">
        <div class="toast align-items-center text-white bg-success border-0" role="alert" >
            <div class="d-flex">
              <div class="toast-body">
                Organization Added Successfully
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
let endpoint = 'http://localhost:8082/';


//  add organization
function getAllOrg(){
    url = endpoint + 'organization/getAllOrg'
    fetch(url)
    .then(response => response.json())
    .then(data => {
        console.log(data);
        let tbody = document.querySelector('tbody');
                tbody.innerHTML = '';
                data.forEach((item, index) => {
                    tbody.innerHTML += `
                    <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${item.name}</td>
                        <td>${item.address}</td>
                        <td>${item.contact_no}</td>
                        <td>${item.contact_person}</td>
                        <td>${item.description}</td>
                        <td>${item.logo_image}</td>
                        <td>
                            <button type="button" id="edit" class="btn btn-primary edit-org" data-id="${item.id}" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                            <button type="button" id ="delete" class="btn btn-danger delete-org" data-id="${item.id}">Delete</button>
                        </td>
                    </tr>
                    `;
                });
    })
}

getAllOrg();



//add organization
let addDoorBtn = document.querySelector('.add-org');
        addDoorBtn.addEventListener('click', function(){
            let name = document.querySelector('#name').value;
            let address = document.querySelector('#address').value;
            let contact_no = document.querySelector('#contact_no').value;
            let contact_person = document.querySelector('#contact_person').value;
            let description = document.querySelector('#description').value;
            let logo_image = document.querySelector('#logo_image').value;
            let data = {
                name: name,
                address: address,
                contact_no: contact_no,
                contact_person: contact_person,
                description: description,
                logo_image: null
            }
            url = endpoint + 'organization/addOrg'
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                getAllOrg();

                //after add the data, clear the input field and close the modal
                document.querySelector('#name').value = '';
                document.querySelector('#address').value = '';
                document.querySelector('#contact_no').value = '';
                document.querySelector('#contact_person').value = '';
                document.querySelector('#description').value = '';
                document.querySelector('#logo_image').value = '';

                 // call the close function
                 var myModalEl = document.getElementById('exampleModal')
                var modal = bootstrap.Modal.getInstance(myModalEl)
                modal.hide()

                // show the toast
                var tostMsg = document.querySelector(".toast-body");
                tostMsg.innerHTML = "Organization Added Successfully";
                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl)
                })
                toastList.forEach(toast => toast.show())
                
            })
        })

// edit organization
document.querySelector('tbody').addEventListener('click', function(e){
            if(e.target.classList.contains('edit-org')){
                let id = e.target.getAttribute('data-id');
                url = endpoint + 'organization/getOrg/' + id;
                fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    document.querySelector('#editname').value = data.name;
                    document.querySelector('#editaddress').value = data.address;
                    document.querySelector('#editcontact_no').value = data.contact_no;
                    document.querySelector('#editcontact_person').value = data.contact_person;
                    document.querySelector('#editdescription').value = data.description;
                    document.querySelector('#editlogo_image').value = data.logo_image;
                    document.querySelector('.edit-org').setAttribute('data-id', data.id);
                })
            }
        })

// update organization  
let editDoorBtn = document.querySelector('.edit-org');
        editDoorBtn.addEventListener('click', function(){
            let id = document.querySelector('.edit-org').getAttribute('data-id');
            let name = document.querySelector('#editname').value;
            let address = document.querySelector('#editaddress').value;
            let contact_no = document.querySelector('#editcontact_no').value;
            let contact_person = document.querySelector('#editcontact_person').value;
            let description = document.querySelector('#editdescription').value;
            let logo_image = document.querySelector('#editlogo_image').value;
            let data = {
                name: name,
                address: address,
                contact_no: contact_no,
                contact_person: contact_person,
                description: description,
                logo_image: null
            }
            url = endpoint + 'organization/editOrg/' + id;
            fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                getAllOrg();

                //after add the data, clear the input field and close the modal
                document.querySelector('#editname').value = '';
                document.querySelector('#editaddress').value = '';
                document.querySelector('#editcontact_no').value = '';
                document.querySelector('#editcontact_person').value = '';
                document.querySelector('#editdescription').value = '';
                document.querySelector('#editlogo_image').value = '';

                 // call the close function
                 var myModalEl = document.getElementById('editModal')
                var modal = bootstrap.Modal.getInstance(myModalEl)
                modal.hide()

                // show the toast
                var tostMsg = document.querySelector(".toast-body");
                tostMsg.innerHTML = "Organization Updated Successfully";
                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl)
                })
                toastList.forEach(toast => toast.show())
                
            })
        })

// delete organization
document.querySelector('tbody').addEventListener('click', function(e){
            if(e.target.classList.contains('delete-org')){
                let id = e.target.getAttribute('data-id');
                url = endpoint + 'organization/deleteOrg/' + id;
                fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    getAllOrg();

                    // show the toast
                    var tostMsg = document.querySelector(".toast-body");
                    tostMsg.innerHTML = "Organization Deleted Successfully";
                    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                    var toastList = toastElList.map(function (toastEl) {
                    return new bootstrap.Toast(toastEl)
                    })
                    toastList.forEach(toast => toast.show())
                })
            }
        })

    </script>

</script>
</body>
</html>
